<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimetsu no Yaiba: Hashira Geiko-hen</title>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #drawer {
            width: 200px;
            background-color: #f2f2f2;
            padding: 20px;
            box-sizing: border-box;
            border-left: 1px solid #ccc;
        }
        #content {
            flex: 1;
            padding: 20px;
        }
        button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        iframe {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="drawer">
        <h2>Episodes</h2>
        <!-- Buttons for each episode -->
        <button onclick="playEpisode('episode1')">Episode 1</button>
        <button onclick="playEpisode('episode2')">Episode 2</button>
        <button onclick="playEpisode('episode3')">Episode 3</button>
        <button onclick="playEpisode('episode4')">Episode 4</button>
        <button onclick="playEpisode('episode5')">Episode 5</button>
        <!-- Add buttons for the remaining episodes -->
        <!-- You can continue this pattern for all 24 episodes -->
        <!-- Ensure you have proper naming conventions for each button -->
    </div>
    <div id="content">
        <h1>Kimetsu no Yaiba: Hashira Geiko-hen</h1>
        <div id="videoContainer"></div>
    </div>

    <script>
        // Function to play the selected episode
        function playEpisode(episodeName) {
            var videoContainer = document.getElementById("videoContainer");
            
            // Remove any previously embedded video
            videoContainer.innerHTML = "";
            
            // Embed the selected episode
            var embedCode = '<iframe width="560" height="315" src="https://mega.nz/embed/';
            
            // Add the appropriate episode URL based on the episode name
            switch(episodeName) {
                case 'episode1':
                    embedCode += 'LMdljJqR#8UT3OjAS0fbaqWW-oN4MXGZ9kxvCHGgXqd5SlBCJPEQ" frameborder="0" allowfullscreen></iframe>';
                    break;
                case 'episode2':
                    embedCode += 'adkmkKTY#7QS_Nlg4icg9Y_NM9_XhDdsKzs9HHyGiVmBlKFtDHbU" frameborder="0" allowfullscreen></iframe>';
                    break;
                    case 'episode3':
                    embedCode += 'XFVQHYhQ#03PCmaO1iXWBKZLEc0ExCfsqXsyCzO-11zOwCIswWSU" frameborder="0" allowfullscreen></iframe>';
                    break;
                    case 'episode4':
                    embedCode += 'HRtmjZRY#HZhBqp47y7AqX-KurqjP5NOenulkirCWBlSndpXV_l8" frameborder="0" allowfullscreen></iframe>';
                    break;
                    case 'episode5':
                    embedCode += 'kvdTlLpD!o3Psfq-CRjPcEa3yHPC7DROhjVTaYhC7nwFsiDHBDr4" frameborder="0" allowfullscreen></iframe>';
                    break;
                // Add cases for the remaining episodes
                // Ensure proper naming conventions and replace VIDEO_ID_OF_EPISODE_X with actual video IDs
                default:
                    embedCode += 'DEFAULT_VIDEO_ID" frameborder="0" allowfullscreen></iframe>';
            }
            
            // Append the embedded video to the container
            videoContainer.innerHTML = embedCode;
        }
    </script>
</body>
</html>
