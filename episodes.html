<!DOCTYPE html>
<html dir="rtl" lang="ar"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حلقات الموسم الرابع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .episode {
            background-color: #fff;
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
        .episode-video {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }
        .episode-video iframe,  
        .episode-video object,  
        .episode-video embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>الحلقات</h1>
    </header>

    <div class="episode">
        <h2>الحلقةالأولى</h2>
        <div class="episode-video">

        </div>
    </div>

    <div class="episode">

        </div>
    </div>

    <div class="episode">
        <h2>الحلقةالثالثة</h2>
        <div class="episode-video">
            <iframe width="560" height="315" src="https://docs.google.com/file/d/1qsZVZY5TsUudM6Vbz1qtXND2JntUMGJX/preview" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="episode">
        <h2>الحلقةالرابعة</h2>
        <div class="episode-video">

</html>
